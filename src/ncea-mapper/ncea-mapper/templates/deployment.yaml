{{- $repository := .Values.image.repository -}}
{{- $tag := .Values.image.tag -}}
{{- $imagePullPolicy := .Values.image.imagePullPolicy -}}
{{- $serviceAccountName := .Values.serviceAccount.name -}}

{{- $serviceBusHostName := .Values.env.serviceBusHostName -}}
{{- $keyVaultUri := .Values.env.keyVaultUri -}}
{{- range $jobname, $job := .Values.jobs }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ncea-mapper.fullname" . }}-{{ $jobname }}
  labels:
    {{- include "ncea-mapper.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ncea-mapper.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ncea-mapper.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ $serviceAccountName }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $jobname }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: health-check
              containerPort: 5000
              hostPort: 5000
          livenessProbe:
            tcpSocket:
              port: health-check
            initialDelaySeconds: 15
            failureThreshold: 2
            timeoutSeconds: 3
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: health-check
            initialDelaySeconds: 5
            failureThreshold: 2
            timeoutSeconds: 3
            periodSeconds: 10
            {{- with $job.env }}
            env:
                {{ toYaml . | indent 12 }}
            {{- end }}
            - name: ServiceBusHostName
              value: {{ $serviceBusHostName }}
            - name: KeyVaultUri
              value: {{ $keyVaultUri }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
